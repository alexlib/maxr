[aliases]
test=pytest

[tool:pytest]
addopts = --verbose --cov-report html --cov-report term --cov maxr

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = maxr/_version.py
versionfile_build = maxr/_version.py
tag_prefix =
parentdir_prefix = maxr-

